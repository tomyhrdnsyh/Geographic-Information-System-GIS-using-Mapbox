<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GIS Klaten | Login</title>

    <link rel="apple-touch-icon" href="{% static 'img/app-icon.jpg' %}">
    <link rel="shortcut icon" type="image/x-icon" href=" {% static 'img/app-icon.jpg' %}">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="{% url 'home' %}"><img src="{% static 'img/logo 2.png' %}" alt="" style="height: 10rem;"></a>
    </div>
    {% if form.non_field_errors %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        {% for msg in form.non_field_errors %}
        {{ msg }}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">

            <p class="login-box-msg">
                {% if msg %}
                    <!-- <span class="text-danger"> {{ msg | safe }} </span> -->
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ msg | safe }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% else %}
                    Masuk untuk memulai sesi Anda
                {% endif %}

            </p>
            <form method="post" action="">
                {% csrf_token %}                
                <div class="input-group mb-3">
                    <input name="username" type="text" class="form-control" placeholder="Username" required id="id_username">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input name="password" type="password" class="form-control" placeholder="Password" required id="id_password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" name="login" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <p class="mb-0">
            <p class="mt-3">Belum punya akun? <a href="{% url 'register' %}" class="text-center">Register</a></p>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
